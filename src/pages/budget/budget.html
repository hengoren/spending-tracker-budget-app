  <ion-navbar>
    <ion-title>Budget</ion-title>
  </ion-navbar>

</ion-header>


 
<ion-content>

      <ion-card-header>
        <h1>Expense Chart</h1>
      </ion-card-header>
      <div class="wrapper">
	      <ion-card-content>
	        <canvas #doughnutCanvas></canvas>
	      </ion-card-content>
	      
	  </div>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
